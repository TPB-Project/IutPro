<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/mdpoublie.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/mdpoublie.js"></script>
    <title>Mot de passe oublié</title>
</head>
<body>
    <div>
        <form novalidate>
            <h1>Récupération du mot de passe</h1>
            <p>Veuillez nous indiquer votre adresse mail pour recevoir un mail de récupération</p>
            <div class="case">
                <label for="mail">Adresse mail</label>
                <input type="mail" name="mail" id="mail" placeholder="prenom.nom@domaine.com" required>
                <p>Veuillez entrer une addresse mail valide</p>
            </div>

            <div class="button">
                <button type="submit">Envoyer</button>
            </div>
            
        </form>
    </div>
</body>
</html>
